---
layout: default
title: homepage
---

<article class="my-3">
  <div class="row">
    {% for post in site.posts %}
    <div class="col-md-6 pb-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">
            {{ post.title }}
          </h3>
          <p class="card-text">
            {{ post.content | truncatewords: 12 }}
          </p>
          <a href="{{ post.url | prepend: site.baseurl }}" class="stretched-link">Readmore</a>
        </div>
      </div>
    </div>
    {% endfor%}
  </div>
</article>
